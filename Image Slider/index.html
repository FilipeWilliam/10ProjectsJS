<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slide-container">
    <i class="fas fa-angle-right" id="next"></i>
    <i class="fas fa-angle-left" id="prev"></i>
    <div class="slide-div">
      <img src="yellow.png" id="yellow" alt="yellow">
      <img src="purple.png" alt="purple">
      <img src="red.png" alt="red">
      <img src="blue.png" alt="blue">
      <img src="yellow.png" alt="yellow">
      <img src="purple.png" id="purple" alt="purple">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
